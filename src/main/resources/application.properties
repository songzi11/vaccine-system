spring.application.name=vaccine_system

# 端口（默认 8080）
server.port=8080

# DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/vaccine_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# MyBatis-Plus
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.tjut.edu.vaccine_system.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
# record 表逻辑删除
mybatis-plus.global-config.db-config.logic-delete-field=isDeleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# 文献能力：库存预警与供应商同步（可选）
# 供应商补货接口地址，为空则仅写 supplier_sync_log 不真实 HTTP 请求
# vaccine.supplier.restock-url=

# 智能提醒：预约页基础 URL（H5/小程序路径，用于生成预约链接）
vaccine.reminder.appointment-base-url=/pages/appointment/index
# 定时任务 cron（默认每天 8:00 执行库存预警，9:00 执行 72 小时提醒）
# vaccine.alert.cron=0 0 8 * * ?
# vaccine.reminder.cron=0 0 9 * * ?
# 预约过期：预约时段结束 8 小时后未核销自动失效（默认每 10 分钟执行一次）
# vaccine.appointment.expire.cron=0 */10 * * * ?
